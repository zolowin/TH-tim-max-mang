<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arrnum = [14, 12, 20, 12];
        let max = arrnum[0];
        let index = 0;
        for(let i = 1; i<arrnum.length; i++){
            if(arrnum[i]>max){
                max = arrnum[i];
                index=i
            }
        }
        alert('Max value is : ' + max + ' at position ' + index);
    </script>
</body>

</html>
